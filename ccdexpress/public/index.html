    $(document).ready(function() {
    	app = new App();
    	$('button[data-role="increase-day"]').live('click', function() {
    		var plate = $(this).parent('.plate')
			  , id = plate.attr('id')
			  , data = {
			  		name: $('[data-role="name"]', plate).text(),
			  		phase: plate.data('phase'),
			  		day: parseInt($('[data-role="day"]', plate).text()) +1};
    		var success = function(user) {
				app.renderData(user, plate);
			};
    		app.update(id, data, success);
    	});
    	$('button[data-role="remove-user"]').live('click', function() {
    		if( !confirm('Really leaving? CCD is good for you.') ) {
    			return false;
    		}
    		var plate = $(this).parent('.plate')
			  , id = plate.attr('id');
    		var success = function(data) {
				plate.fadeOut('slow', function() {$(this).remove();});
			};
			var error = function() { alert('Ooops! Delete failed.'); };
    		app.remove(id, success);
    	});

    app.listAll();
    });
  </script>
